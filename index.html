<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DDA vs Bresenham Demo</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title">Line Drawing Algorithm</h1>
        <h3 class="author">Nguyen Hong Phat</h3>
      </div>
      <p class="hint">
        Click to add points, ESC to finish line, Ctrl+Click to continue, Reset
        to clear
      </p>

      <div class="main-container">
        <canvas id="canvas"></canvas>
      </div>

      <div class="buttons">
        <button id="reset">Reset</button>
        <select id="algorithm">
          <option value="dda">DDA</option>
          <option value="bresenham">Bresenham</option>
        </select>
      </div>
    </div>
    <script type="text/javascript" src="src/dda.js"></script>
    <script type="text/javascript" src="src/bresenham.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
